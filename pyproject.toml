# Create a proper pyproject.toml
$pyprojectContent = @"
[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "csv-profiler"
version = "0.1.0"
description = "A CSV profiling tool"
authors = [{name = "Bootcamp Student"}]
requires-python = ">=3.8"
dependencies = [
    "typer[all]>=0.9.0",
]

[project.scripts]
csv-profiler = "csv_profiler.cli:app"

[tool.setuptools.packages.find]
where = ["src"]
"@

$pyprojectContent | Out-File -FilePath pyproject.toml -Encoding UTF8